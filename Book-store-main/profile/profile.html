<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <aside class="sidebar">
            <h2>Profile</h2>
            <ul>
                <li><a href="#"><i class="bi bi-book"></i> Orders</a></li>
                <li><a href="#"><i class="bi bi-heart"></i> Wishlist</a></li>
                <li><a href="#"><i class="bi bi-gear"></i> Settings</a></li>
                <li><a href="#" id="logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </aside>
        <main class="profile-card">
            <label for="avatarInput">
                <img src="image.png" alt="User Avatar" class="avatar" id="avatar">
            </label>
            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            <h1 id="username">Book Worm</h1>
            <p>Email: <span id="email">abc@example.com</span></p>
            <p>Bio: <span id="bio">Avid reader and book enthusiast. Always searching for the next great story.</span></p>
            <button class="edit-btn" id="editProfile">Edit Profile</button>
        </main>
    </div>
    <script src="profile.js"></script>


</body>
</html>
